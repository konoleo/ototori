<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<title>PicoAudioMIDIを読む</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="https://unpkg.com/picoaudio/dist/browser/PicoAudio.js" defer></script>
	<script src="midi.js" defer></script>
	<link rel="stylesheet" media="all" href="index.min.css">
</head>
<body>
	<input type="file" id="inputMidi" accept="audio/midi">
	<div id="pianorollParent">
		<div id="piano"></div>
		<div id="pianoroll"></div>
		<hr id="singBorder">
	</div>
	<button id="controler" data-playing="false" disabled>再生</button>
</body>
</html>

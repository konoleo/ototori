<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<title>音取り</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="https://unpkg.com/picoaudio/dist/browser/PicoAudio.min.js" defer></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
	<script src="script.min.js" defer></script>
	<link rel="stylesheet" media="all" href="index.min.css">
</head>
<body>
<div>
	<div id="fileDiv">
		<h1>音取り</h1>
		<h2>クラスルームでダウンロードしたファイルをアップロードしてください</h2>
		<label class="fileLabel">
			ファイルを選択
			<input type="file" class="inputJson" accept="application/json">
		</label>
	</div>
	<main hidden>
		<header>
			<h2 id="title"></h2>
			<label class="fileLabel">
				別の曲
				<input type="file" class="inputJson" accept="application/json">
			</label>
		</header>
		<div id="pianorollParent">
			<hr id="singBorder">
			<div id="pianoroll"></div>
		</div>
		<div id="lyrics">
			<span></span>
			<span></span>
		</div>
		<!-- <div id="dynamics">
			<span class="sign"></span>
			<span class="arrow"></span>
			<span class="sign"></span>
		</div> -->
		<div id="controlers">
			<div id="timeBarDiv">
				<input type="range" id="timeBar" min="0" step="1" value="0">
				<div id="coloredLine"></div>
			</div>
			<button id="skipPrevious" title="最初まで戻る" class="nobg material-icons-round">skip_previous</button>
			<button id="replay5" title="5秒戻る" class="nobg material-icons-round">replay_5</button>
			<button id="playPause" title="再生" class="nobg material-icons-round" data-playing="false" data-first>play_arrow</button>
			<button id="forward5" title="5秒進む" class="nobg material-icons-round">forward_5</button>
			<div id="timeDiv">
				<span id="current">0:00</span>
				<span id="separator">/</span>
				<span id="length"></span>
			</div>
		</div>
	</main>
</div>
</body>
</html>

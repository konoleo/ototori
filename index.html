<!DOCTYPE html>
<html lang="ja" prefix="og: http://ogp.me/ns#">
<head>
	<meta charset="utf-8">
	<title>音取り</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<script src="https://unpkg.com/picoaudio/dist/browser/PicoAudio.js" defer></script>
	<!-- <script src="voice.js" defer></script>
	<script src="midi.js" defer></script> -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script src="script.js" defer></script>
	<link rel="stylesheet" media="all" href="index.min.css">
</head>
<body>
<div>
	<header>
		<h1>音取り</h1>
	</header>
	<div id="fileDiv">
		<div>
			<h2>MIDIファイルをアップロードしてください</h2>
			<label id="fileLabel" class="button">
				ファイルを選択
				<input type="file" id="inputMidi" class="hidden" accept="audio/midi">
			</label>
		</div>
	</div>
	<main hidden>
		<div id="pianorollParent">
			<hr id="singBorder">
			<div id="pianoroll"></div>
		</div>
	</main>
	<footer id="controlers">
		<button id="playPause" title="再生" class="nobg material-icons" data-playing="false" data-first>play_arrow</button>
		<button id="skipPrevious" title="最初まで戻る" class="nobg material-icons">skip_previous</button>
		<button id="replay5" title="5秒戻る" class="nobg material-icons">replay_5</button>
	</footer>
</div>
</body>
</html>
